name: Affine
description:
  Affine is a modern, self-hosted platform designed for collaborative content
  creation and project management. It offers an intuitive interface, seamless
  real-time collaboration, and powerful tools for organizing tasks, notes, and
  ideas. With Affine, you can centralize your workflows and enhance
  productivity. The platform features a comprehensive workspace that combines
  note-taking, task management, and project planning in one unified environment.

instructions:
  The migration service runs automatically during deployment to set up the
  database schema. It can be safely removed once the process is complete.

