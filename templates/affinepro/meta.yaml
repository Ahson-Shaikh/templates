      type: string
      title: App Service Name
      default: affine
    appServiceImage:
      type: string
      title: App Service Image
      default: ghcr.io/toeverything/affine:0.24.3

benefits:
  - title: Streamlined Collaboration
    description:
      Affine offers real-time collaborative tools, enabling teams to work
      together seamlessly on projects and documents.
  - title: Self-Hosted Control
    description:
      Maintain complete control over your data with a secure, self-hosted
      solution for enhanced privacy and flexibility.
  - title: Comprehensive Workspace
    description:
      Centralize notes, tasks, and project plans in one unified workspace for
      better organization and productivity.
  - title: Vector Search Capabilities
    description:
      Leverage pgvector integration for advanced search and AI-powered features
      to enhance content discovery and organization.

features:
  - title: Real-Time Collaboration
    description:
      Work together with your team in real time, ensuring everyone stays aligned
      and productive with live editing capabilities.
  - title: Customizable Workflows
    description:
      Adapt the platform to your specific needs with flexible task and note
      management options and customizable templates.
  - title: Advanced Database Features
    description:
      Built on PostgreSQL with pgvector support for enhanced performance and
      AI-powered search capabilities.
  - title: Migration Management
    description:
      Automated database migration service ensures smooth updates and schema
      changes without manual intervention.
  - title: Secure and Scalable
    description:
      Benefit from a secure and scalable architecture, designed to handle teams
      of any size with robust data protection.
  - title: Modern Web Interface
    description:
      Clean, responsive interface that works seamlessly across desktop and
      mobile devices for optimal user experience.

tags:
