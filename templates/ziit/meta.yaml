name: Ziit
description:
  Ziit (pronounced 'tseet') is an open-source, self-hostable alternative to
  WakaTime. It provides a clean, minimal, and fast dashboard for displaying
  coding statistics, while ensuring privacy by keeping all data on your own
  server. Ziit tracks coding activity such as projects, languages, editors,
  files, branches, operating systems, and time spent coding, all presented in a
  familiar interface inspired by Plausible Analytics.
