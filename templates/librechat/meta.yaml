name: LibreChat
description:
  LibreChat is a free, open source clone of ChatGPT that supports multiple AI
  providers and models. It offers a familiar chat interface with support for
  OpenAI, Anthropic, Google, Azure OpenAI, and many other AI providers.
  LibreChat features conversation management, preset configurations, plugin
  support, multi-user authentication, and extensive customization options. It
  includes advanced features like RAG (Retrieval Augmented Generation), web
  search capabilities, file uploads, image generation, and comprehensive user
  management. Perfect for organizations and individuals who want ChatGPT-like
  functionality while maintaining full control over their data and
  conversations.
instructions: Configure the OpenAI API Key.
changeLog:
  - date: 2025-07-21
    description: Version bumped to 0.1.0
links:
  - label: Website
    url: https://librechat.ai
  - label: Documentation
    url: https://docs.librechat.ai
  - label: GitHub
    url: https://github.com/danny-avila/LibreChat
contributors:
