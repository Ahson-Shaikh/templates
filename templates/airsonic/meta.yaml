name: Airsonic
description:
  Airsonic is a free, web-based media streamer providing ubiquitous access to
  your music. Use it to share your music with friends, or to listen to your own
  music while at work. You can stream to multiple players simultaneously, for
  instance to one player in your kitchen and another in your living room. It
  supports very large music collections and works with any audio or video format
  that can stream over HTTP.
instructions: null
changeLog:
  - date: 2025-09-29
    description: First release
links:
  - label: GitHub
    url: https://github.com/airsonic/airsonic
  - label: Documentation
    url: https://airsonic.github.io/docs/
  - label: DockerHub
    url: https://hub.docker.com/r/airsonic/airsonic
