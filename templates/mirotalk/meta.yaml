name: MiroTalk P2P
description:
  MiroTalk P2P is a powerful WebRTC-based peer-to-peer video conferencing
  platform that enables secure, real-time communication directly between
  participants without requiring external servers for media transmission. It
  offers advanced features like screen sharing, file transfer, chat messaging,
  and room protection, making it perfect for businesses, educational
  institutions, and personal use that require privacy-focused video conferencing
  solutions.
