name: Papra
description:
  Papra is a modern, open-source project management and collaboration platform
  designed to help teams organize their work, track progress, and collaborate
  effectively. It provides a comprehensive suite of tools for task management,
  team communication, file sharing, and project tracking in a single, integrated
  platform. Papra offers an intuitive interface with powerful features for
  managing complex projects and workflows.
