name: DumbDrop
description:
  DumbDrop is a simple file sharing service for quick file uploads and
  downloads. It provides a clean web interface for sharing files with optional
  PIN protection and configurable file size limits. Perfect for temporary file
  sharing and quick document distribution.
instructions: null
