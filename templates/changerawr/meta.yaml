name: Changerawr
description:
  Changerawr is a modern, open-source change management platform designed to
  help organizations track, manage, and implement changes efficiently. Built
  with Next.js and PostgreSQL, it provides a comprehensive solution for change
  requests, approval workflows, impact assessment, and rollback procedures. The
  platform features real-time collaboration, automated notifications, audit
  trails, and detailed reporting capabilities. Perfect for DevOps teams, IT
  departments, and organizations that need to maintain control over their change
  management processes while ensuring transparency and accountability.
instructions:
  To enable automatic updates for Changerawr, configure the Easypanel Project
  ID, Service ID, panel URL and API token in Environment Variables of Changerawr
  App Service. These configurations allow the system to automatically detect and
  apply new updates. Make sure not to use CloudFlare Zero Trust, that will
  causes issues.
