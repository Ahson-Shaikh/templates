name: FoundryVTT
description:
  Foundry Virtual Tabletop is a modern, self-hosted virtual tabletop platform
  designed for playing tabletop roleplaying games online. It provides a
  comprehensive suite of tools for game masters and players, including dynamic
  lighting, fog of war, automated combat systems, and extensive customization
  options. FoundryVTT supports multiple game systems and offers a rich ecosystem
  of community-created modules and content. With its powerful JavaScript API and
  intuitive interface, FoundryVTT delivers an immersive gaming experience that
  rivals traditional tabletop gaming.

instructions:
  You will need a valid FoundryVTT license key from foundryvtt.com to activate
  the software. The admin key is used for initial setup and can be changed after
  first login. Make sure to keep your license key secure as it's required for
  updates and activation.

