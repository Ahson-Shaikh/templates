    foundryReleaseUrl:
      type: string
      title: FoundryVTT Release URL
      description: The URL of the FoundryVTT release
    foundryUsername:
      type: string
      title: FoundryVTT Username
      description: Your FoundryVTT.com account username
    foundryPassword:
      type: string
      title: FoundryVTT Password
      description: Your FoundryVTT.com account password
    foundryAdminKey:
      type: string
      title: Admin Key
      description: Initial admin key for first-time setup
    foundryLicenseKey:
      type: string
      title: License Key
      description: Your FoundryVTT license key (required for activation)
      default: ""

benefits:
  - title: Self-Hosted Control
    description:
      Maintain complete control over your virtual tabletop server with
      self-hosted deployment, ensuring your game data stays private and secure.
  - title: Rich Feature Set
    description:
      Access powerful features including dynamic lighting, fog of war, automated
      combat, and extensive customization options for immersive gaming
      experiences.
  - title: Extensive Module Ecosystem
    description:
      Benefit from a thriving community of developers creating modules and
      content to enhance your gaming sessions with additional functionality.
  - title: Multi-System Support
    description:
      Play virtually any tabletop RPG system with official and community-created
      game systems, from D&D to custom homebrew systems.

features:
  - title: Dynamic Lighting System
    description:
      Advanced lighting and vision system that creates realistic shadows and
      line-of-sight mechanics for enhanced immersion during gameplay.
  - title: Automated Combat
    description:
      Streamlined combat system with automated dice rolling, damage calculation,
      and turn management to keep games flowing smoothly.
  - title: Rich Media Support
    description:
      Upload and manage maps, tokens, audio, and video content to create
      immersive gaming environments with high-quality assets.
  - title: Real-Time Collaboration
    description:
      Multiple players can interact simultaneously with live updates, chat, and
      collaborative tools for seamless online gaming sessions.
  - title: JavaScript API
    description:
      Powerful scripting capabilities allow for custom automation, macros, and
      module development to tailor the experience to your specific needs.
  - title: Cross-Platform Compatibility
    description:
      Works on Windows, Mac, Linux, and mobile devices, ensuring all players can
      join your games regardless of their preferred platform.

