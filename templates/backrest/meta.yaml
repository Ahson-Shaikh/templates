name: Backrest
description:
  Backrest is a modern backup and restore application that provides reliable
  data protection with support for multiple storage backends including local
  storage, cloud providers, and rclone-compatible services. It features a clean
  web interface for managing backups, scheduling, and monitoring backup status.
instructions: null
changeLog:
  - date: 2025-09-29
    description: First release
links:
  - label: GitHub
    url: https://github.com/garethgeorge/backrest
  - label: DockerHub
    url: https://hub.docker.com/r/garethgeorge/backrest
