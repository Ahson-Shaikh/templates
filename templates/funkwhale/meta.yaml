name: Funkwhale
description:
  Funkwhale is a free, self-hostable and decentralized music server that lets
  you store, share, and stream your music collection. It allows users to create
  personal music libraries and share them with others through a federated
  network using ActivityPub. Funkwhale can be accessed through its web interface
  or compatible third-party applications, making it easy to enjoy your music
  anywhere. It supports playlists, album covers, and metadata editing, giving
  users complete control over their collections. Additional extensions can be
  added to enhance the functionality of the app, providing a feature-rich music
  streaming experience.
instructions:
  Wait for the migrations to complete. To create the superuser, open the console
  and type; /usr/local/bin/manage createsuperuser
