name: DumbBudget
description:
  DumbBudget is a simple, self-hosted budget management application that helps
  you track expenses, manage income, and monitor your financial health. It
  features PIN protection, multi-currency support, and intuitive expense
  tracking. Perfect for individuals and families who want to take control of
  their finances.
instructions: null
