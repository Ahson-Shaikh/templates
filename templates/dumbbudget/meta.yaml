      default: dumbwareio/dumbbudget:d44543bf67ecedb416138ac4de93759d3a324999
benefits:
  - title: Budget Management
    description:
      Track income, expenses, and savings with intuitive budget management tools
      and financial insights.
  - title: PIN Protection
    description:
      Optional PIN-based access control for additional security and privacy
      protection of your financial data.
  - title: Multi-Currency Support
    description:
      Support for different currencies to match your local financial environment
      and preferences.
  - title: Self-Hosted
    description:
      Complete control over your financial data with no external dependencies or
      data sharing with third parties.
features:
  - title: Expense Tracking
    description: Track and categorize your daily expenses and purchases.
  - title: Income Management
    description: Record and monitor your income sources and patterns.
  - title: Budget Planning
    description: Create and manage budgets for different categories.
  - title: Financial Reports
    description: Generate reports and insights about your spending habits.
  - title: PIN Protection
    description: Optional PIN-based access control for security.
  - title: Multi-Currency
    description: Support for different currencies and exchange rates.
  - title: Data Persistence
    description: All financial data persists across container restarts.
  - title: Web Interface
    description: Clean, responsive web interface for budget management.
tags:
  - Budget Management
  - Personal Finance
  - Expense Tracking
  - Financial Planning
  - Web Interface
