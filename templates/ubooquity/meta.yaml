name: Ubooquity
description:
  Ubooquity is a free, lightweight and easy-to-use home server for your comics
  and ebooks. It provides a clean web interface to browse, read, and organize
  your digital library from any device. Ubooquity supports various formats
  including CBZ, CBR, CB7, PDF, EPUB, and many more. It features user
  management, reading progress tracking, and can serve your media collection to
  multiple users simultaneously. The server includes both a library interface
  for browsing and an admin interface for configuration, making it perfect for
  managing your digital book and comic collection at home.
