benefits:
  - title: Easy Digital Library Management
    description:
      Organize and browse your comics and ebooks through a clean web interface
      accessible from any device.
  - title: Multiple Format Support
    description:
      Supports CBZ, CBR, CB7, PDF, EPUB, and many other digital book and comic
      formats.
  - title: User Management
    description:
      Create multiple user accounts with different access levels for family
      members or friends.
  - title: Reading Progress Tracking
    description:
      Keep track of your reading progress across devices and resume where you
      left off.
  - title: Lightweight and Fast
    description:
      Minimal resource usage with fast browsing and reading experience for large
      libraries.

features:
  - title: Media Server
    description:
      Serves your digital book and comic collection through a centralized
      web-based platform accessible from any device
  - title: Ebook Reader
    description:
      Built-in web reader supporting EPUB, PDF, MOBI, and other popular ebook
      formats with customizable reading experience
  - title: Comic Reader
    description:
      Dedicated comic reader with page-by-page navigation supporting CBZ, CBR,
      CB7, and PDF comic formats
  - title: Library Management
    description:
      Organize and categorize your digital collection with automatic metadata
      extraction and custom folder structures
  - title: Web Interface
    description:
      Clean, responsive web interface that works seamlessly across desktop,
      tablet, and mobile devices
  - title: User Management
    description:
      Create multiple user accounts with different access levels and reading
      permissions for family or shared use
  - title: Reading Progress
    description:
      Automatic bookmark system that tracks reading progress across devices and
      allows resuming from where you left off
  - title: Multi-Format Support
    description:
      Comprehensive support for various digital book and comic formats including
      CBZ, CBR, CB7, PDF, EPUB, MOBI, and more
  - title: Digital Library
    description:
      Transform your local book and comic collection into a professionally
      organized digital library with search capabilities
  - title: Home Server
    description:
      Self-hosted solution that keeps your digital media collection private and
      accessible only to authorized users

